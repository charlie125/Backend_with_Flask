<style>
    .modal-content {
        background-color: #212121;
    }
</style>

<div class="modal fade" id="Modal-discard-{{ owned_item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">

                    {{ owned_item.name }}

                </h5>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                {{ discard_form.hidden_tag() }}
                <h4 class="text-center">
                    Discarding {{ owned_item.name }} for Â£{{ owned_item.price }} ?
                </h4>

                <h6 class="text-center">
                    By clicking Discard, you will get refund.
                </h6>
                <br>
                <form method="POST">
                    <input name="discard_item" type="hidden" value="{{ owned_item.name }}"/>
                    {{ discard_form.submit(class="btn btn-outline-danger btn-block") }}
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>

            </div>
        </div>
    </div>
</div>
